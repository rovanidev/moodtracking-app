<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/onboarding.css" />
  </head>
  <body>
    <main>
      <img src="/assets/images/logo.svg" alt="" class="logo" />
      <div class="signup-container">
        <ul>
          <li><h1>Customize your experience</h1></li>
          <li><p>Personalize Mood with your name and photo.</p></li>
          <li style="margin-top: 20px;">
            Name<input name="" id="" placeholder="Your name" class="input"/>
          </li>
          <li>
            <div class="upload">
              <img src="/assets/images/avatar-placeholder.svg" alt="" />
              <div>
                <p>Upload Image</p>
                <span>Max 250KB, PNG or JPEG</span>
                <input type="button" value="Upload" class="upload-btn input" />
              </div>
            </div>
          </li>
          <li style="margin-top: 20px;">
            <input type="button" value="Sign Up" class="signup-btn input"/>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
